<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lester & Mitzie's Memories</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #C2A2FF, #FFDBB5);
            color: #5A3E85;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        .floating-audio {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: pink;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .section {
            padding: 50px 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-in-out;
        }
        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .floating-audio iframe {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        .photo img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .video iframe {
            max-width: 80%;
            height: 315px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #timer {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sections = document.querySelectorAll(".section");
            const audioPlayer = document.querySelector(".floating-audio iframe");
            const messagesSection = document.querySelector(".messages-section");

            function checkScroll() {
                sections.forEach(sec => {
                    const rect = sec.getBoundingClientRect();
                    if (rect.top < window.innerHeight * 0.75) {
                        sec.classList.add("visible");
                    }
                });
                
                if (messagesSection.getBoundingClientRect().top < window.innerHeight * 0.75) {
                    audioPlayer.src = "https://www.youtube.com/embed/rxXsdj7EBm4?autoplay=1&loop=1&playlist=rxXsdj7EBm4";
                }
            }
            window.addEventListener("scroll", checkScroll);
            checkScroll();
        });
        
        function updateTimer() {
            const startDate = new Date("October 21, 2022 12:00:00");
            const now = new Date();
            let diff = now - startDate;
            
            let seconds = Math.floor(diff / 1000);
            let minutes = Math.floor(seconds / 60);
            let hours = Math.floor(minutes / 60);
            let days = Math.floor(hours / 24);
            let months = Math.floor(days / 30.44);
            let years = Math.floor(months / 12);
            
            months %= 12;
            days %= 30.44;
            hours %= 24;
            minutes %= 60;
            seconds %= 60;
            
            document.getElementById("timer").innerText = 
                `${years} years, ${months} months, ${Math.floor(days)} days, ${hours} hrs, ${minutes} mins, ${seconds} secs`;
        }
        setInterval(updateTimer, 1000);
    </script>
</head>
<body>
    <h1>Lester & Mitzie's Love Story</h1>
    <div class="section">
        <h2>Our Milestones</h2>
        <p>All our precious moments together.</p>
        <div class="photo">
            <img src="photo_6154637875916946910_y.jpg" alt="Lester & Mitzie">
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/6kyHrEWo1wA" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/wtk9CtnTarc" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
    <div class="section messages-section">
        <h2>Messages for Mitzie</h2>
        <div class="subsection">
            <h3>Our 1st Anniversary</h3>
            <p>[Your long message here]</p>
        </div>
        <div class="subsection">
            <h3>Our 2nd Anniversary</h3>
            <p>[Your long message here]</p>
        </div>
    </div>
    <div id="timer"></div>
    <div class="floating-audio">
        <iframe src="https://www.youtube.com/embed/rxXsdj7EBm4?autoplay=0&loop=1&playlist=rxXsdj7EBm4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</body>
</html>
